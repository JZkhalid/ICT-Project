<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard for Microbial Fuel Cell (ICT Project)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #b0e0d3, #f8d7da, #f7d794);
      color: #444;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .meter {
      width: 100%;
      max-width: 200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    .meter h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .value {
      font-size: 2rem;
      margin: 15px 0;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #f7b7a3, #d9b3ff);
      border-radius: 10px;
      transition: width 1s ease;
    }

    button {
      padding: 12px 20px;
      margin: 30px 10px;
      font-size: 1rem;
      font-weight: bold;
      background: #b3c6ff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #94a9e5;
    }

    #chartContainer {
      display: none;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .meter {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Live Dashboard</h1>
  <div class="container">
    <div class="meter">
      <h2>pH</h2>
      <div class="value" id="phValue">0</div>
      <div class="bar"><div class="fill" id="phBar"></div></div>
    </div>

    <div class="meter">
      <h2>Temperature (°C)</h2>
      <div class="value" id="tempValue">0</div>
      <div class="bar"><div class="fill" id="tempBar"></div></div>
    </div>

    <div class="meter">
      <h2>Voltage (V)</h2>
      <div class="value" id="voltValue">0</div>
      <div class="bar"><div class="fill" id="voltBar"></div></div>
    </div>
  </div>

  <button id="viewGraphBtn" onclick="showGraph()">View Graph</button>

  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let ph, temp, voltage;

    function generateValues() {
      // Generate random values
      ph = (Math.random() * 14).toFixed(2);
      temp = (Math.random() * 100).toFixed(2);
      voltage = (Math.random() * 5).toFixed(2);

      // Display values
      document.getElementById('phValue').textContent = ph;
      document.getElementById('tempValue').textContent = temp;
      document.getElementById('voltValue').textContent = voltage;

      // Animate bars
      document.getElementById('phBar').style.width = (ph / 14 * 100) + '%';
      document.getElementById('tempBar').style.width = (temp / 100 * 100) + '%';
      document.getElementById('voltBar').style.width = (voltage / 5 * 100) + '%';
    }

    function showGraph() {
      document.getElementById('chartContainer').style.display = 'block';

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['pH', 'Temperature (°C)', 'Voltage (V)'],
          datasets: [{
            label: 'Values',
            data: [ph, temp, voltage],
            backgroundColor: ['#f7b7a3', '#ffd699', '#b3c6ff'],
            borderColor: ['#ff6384', '#ffcd56', '#36a2eb'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Generate values when the page loads
    window.onload = generateValues;
  </script>
</body>
</html>
